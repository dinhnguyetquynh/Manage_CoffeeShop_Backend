# SERVER CONFIG
server.port=${SERVER_PORT:8081}
server.servlet.context-path=${CONTEXT_PATH:/myapp}

app.admin.init.username=${ADMIN_INIT_USERNAME:admin}
app.admin.init.password=${ADMIN_INIT_PASSWORD:}

# JWT (HS512) – đọc từ ENV, KHÔNG fallback để tránh chạy nhầm
jwt.signerKey=${JWT_SIGNER_KEY}

# Redis (dev thường chạy local)
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}

# Mail (đọc từ ENV)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Custom (đọc từ ENV)
sepay.bank=${BANK_NAME}
sepay.account=${BANK_ACCOUNT}

# Dataservice khi dev (chạy local)
dataservice.base-url=http://localhost:8080/myapp
