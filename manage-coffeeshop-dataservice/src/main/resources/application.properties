spring.application.name=manage-coffeeshop-dataservice

# SERVER CONFIG
server.port=${SERVER_PORT:8080}
server.servlet.context-path=${CONTEXT_PATH:/myapp}

# ===============================
# DATABASE CONFIGURATION
# ===============================
spring.datasource.url=${DB_URL:jdbc:mariadb://localhost:3306/my_coffeeshop}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ===============================
# JPA & HIBERNATE CONFIGURATION
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_batch_fetch_size=20

spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-format=HH:mm
spring.jackson.serialization.write-dates-as-timestamps=false

# Custom
sepay.bank=${BANK_NAME:TPBank}
sepay.account=${BANK_ACCOUNT:04217466901}


